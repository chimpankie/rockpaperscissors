<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
    <div class="status">Choose. Your. Weapon.</div>
    <div class="weaponChoices">
        <div>Your Weapon:&nbsp;<span class="player"></span></div>
        <div>Computer Weapon:&nbsp;<span class="computer">?</span></div>
    </div>
    <div class="outcome"></div>
    <div class="weaponMenu">
        <button class="weapon" value="rock">Rock</p>
        <button class="weapon" value="paper">Paper</p>
        <button class="weapon" value="scissors">Scissors</p>
    </div>
    <div class="scoreRow"><span id="score">Player Score:&nbsp;</span><span id="playerScore">0</span>&nbsp;Computer Score:&nbsp;<span id="computerScore">0</span>
</div>
</div>

<script src="javascript.js"></script>
</body>
